# AIFlowy Go Backend - Kubernetes Secret
# IMPORTANT: Do NOT commit this file with real secrets!
# Use sealed-secrets or external-secrets in production.

apiVersion: v1
kind: Secret
metadata:
  name: aiflowy-go-secret
  namespace: aiflowy
  labels:
    app: aiflowy-go
type: Opaque
stringData:
  # Database credentials
  DB_USER: "root"
  DB_PASSWORD: "your-database-password"

  # Redis password
  REDIS_PASSWORD: ""

  # JWT secret (generate with: openssl rand -base64 32)
  JWT_SECRET: "your-jwt-secret-key-please-change-me"

  # Encryption key for API keys (AES-256, 32 bytes)
  ENCRYPTION_KEY: "your-32-byte-encryption-key-here"

