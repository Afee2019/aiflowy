# AIFlowy Go Backend Configuration
# Environment: development

server:
  port: 8213
  host: "0.0.0.0"
  mode: "debug"  # debug, release, test

database:
  driver: "mysql"
  host: "127.0.0.1"
  port: 3306
  username: "root"
  password: "root"
  database: "aiflowy"
  charset: "utf8mb4"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "aiflowy-jwt-secret-key-2025"
  expire: 86400  # 24 hours in seconds
  issuer: "aiflowy"

log:
  level: "debug"  # debug, info, warn, error
  format: "console"  # console, json
  output: "stdout"  # stdout, file
  file_path: "logs/aiflowy.log"
  max_size: 100  # MB
  max_backups: 3
  max_age: 7  # days
